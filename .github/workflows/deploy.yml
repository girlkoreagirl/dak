name: Deploy Vite project to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 push가 발생할 때 이 워크플로우를 실행합니다.
  workflow_dispatch: # 수동으로 워크플로우를 실행할 수 있도록 합니다.

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Node.js 버전을 지정합니다. 필요에 따라 변경할 수 있습니다.

      - name: Install dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build # Vite 빌드 명령입니다. package.json의 scripts에 'build'가 정의되어 있어야 합니다.

      - name: Upload production-ready code to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite 빌드 결과물이 저장되는 기본 디렉토리입니다.

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
